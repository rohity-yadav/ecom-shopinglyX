{% extends 'app/base.html' %}
{% load static %}

{% block title %}Admin Login{% endblock title %}

{% block main-content %}
<!-- AOS Animation Library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


<!-- ðŸ”¥ Background Video -->
<div class="video-bg-container">
  <video autoplay muted loop>
    <source src="{% static 'app/video/bg.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<!-- ðŸŒŸ Admin Login Form -->
<div class="min-vh-100 d-flex justify-content-center align-items-center">
  <div class="bg-white shadow-lg rounded-4 p-4 p-md-5 w-100" style="max-width: 450px;" data-aos="zoom-in">
    <h3 class="text-center text-primary mb-4">
      <i class="bi bi-person-lock fs-2 me-2"></i>Admin Login
    </h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger rounded-3 py-2 small">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" name="username" class="form-control rounded-3" id="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control rounded-3" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 rounded-pill mt-3 fw-semibold">
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </button>
    </form>
  </div>
</div>
{% endblock main-content %}
